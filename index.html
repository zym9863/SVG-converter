<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="一个简单易用的Web应用，用于将SVG代码转换为PNG图像格式">
    <meta name="theme-color" content="#3498db">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SVG转换">
    <title>SVG转换工具</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>SVG转换工具</h1>
        <div class="main-content">
            <div class="input-section">
                <h2>SVG代码</h2>
                <div id="editor-container">
                    <textarea id="svg-input" placeholder="在此粘贴您的SVG代码..."></textarea>
                </div>

            </div>
            <div class="output-section">
                <div id="preview-container"></div>
                <div id="result-container" class="hidden">
                    <div class="result-image-container" style="display: none;">
                        <img id="result-image" alt="转换结果">
                    </div>
                    <div class="result-buttons">
                        <button id="copy-btn">复制图像</button>
                        <button id="download-btn">下载图像</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="pwa.js"></script>
</body>
</html>
